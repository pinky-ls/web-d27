<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DTS FGA Web D-27</title>
</head>
<body>

    <!-- html untuk bagian header -> logo  -->

    <header>
        <div class="container">
            <p class="web-logo">D-27</p>
        </div>
    </header>

    <!-- html untuk bagian main -> nama website + deskripsi -->

    <main>
        <div class="container">
            <h1 class="web-desc">  <!-- tag untuk penulisan nama web + deskripsi singkat -->
                Nama Website 
                <br>
                Deskripi Web
            </h1>
            <p class="team-desc">Deskripsi Tim</p>  <!-- tag untuk penulisan deskripsi tim -->
        </div>
    </main>

    <!-- html untuk bagian profile anggota  -->

    <div class="team-profiles">
        <div class="containter">
            <div class="profiles">
                <div class="profile">
                    <div class="profile-pict">
                        <img src="images/profile-pict1.jpg" alt="1st profile-pict">
                        <p>Riswanda</p>
                    </div>
                    <p class="profile-desc">Fresh graduate currently livin in Yogyakarta</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
